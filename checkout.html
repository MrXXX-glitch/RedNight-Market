<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RedNight — Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Light theme overrides */
        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            background: #f7f9fc;
            color: #222;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header.header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #007bff, #00b4d8);
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 50px;
            width: 50px;
            border-radius: 10px;
            background: #fff;
            color: #007bff;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: monospace;
        }

        .site-title {
            font-size: 20px;
            font-weight: 700;
        }

        nav.nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        nav.nav a:hover {
            opacity: 0.8;
        }

        main.card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }

        h2 {
            color: #007bff;
            margin-top: 0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eaeaea;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: 700;
            margin-top: 12px;
            color: #007bff;
        }

        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn:hover {
            background: #0056d2;
        }

        footer.footer {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">RN</div>
                <div>
                    <div class="site-title">RedNight Market</div>
                    <div style="font-size:13px;">Secure Checkout</div>
                </div>
            </div>
            <nav class="nav">
                <a href="main.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="About.html">About</a>
                <a href="acoount.html">Account</a>
            </nav>
        </header>

        <main class="card">
            <h2>Order Summary</h2>
            <div id="checkoutItems">
                <div class="summary-item"><span>Example Product 1</span><span>€29.99</span></div>
                <div class="summary-item"><span>Example Product 2</span><span>€9.99</span></div>
            </div>
            <div class="total">Total: €39.98</div>

            <h2 style="margin-top:24px;">Billing Information</h2>
            <form id="paymentForm" style="display:grid;gap:10px;max-width:500px;">
                <input placeholder="Full Name" required>
                <input placeholder="Email" type="email" required>
                <input placeholder="Card Number" required>
                <div style="display:flex;gap:10px;">
                    <input placeholder="MM/YY" style="flex:1" required>
                    <input placeholder="CVC" style="flex:1" required>
                </div>
                <button class="btn" type="submit">Simulate Payment</button>
            </form>
        </main>

        <footer class="footer">
            This is a demo checkout page. No real payment is processed.
        </footer>
    </div>

    <script src="site.js"></script>
</body>

</html>
